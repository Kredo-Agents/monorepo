name: Build & Push OpenClaw Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile.openclaw'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: build-openclaw-image
  cancel-in-progress: true

env:
  REGION: europe-west1
  REPOSITORY: openclaw
  IMAGE: openclaw

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}"

          docker build \
            -f Dockerfile.openclaw \
            -t "${IMAGE_TAG}:latest" \
            -t "${IMAGE_TAG}:${{ github.sha }}" \
            .

          docker push "${IMAGE_TAG}:latest"
          docker push "${IMAGE_TAG}:${{ github.sha }}"

          echo "Pushed ${IMAGE_TAG}:latest and ${IMAGE_TAG}:${{ github.sha }}"
